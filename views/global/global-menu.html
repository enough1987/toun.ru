<!-- D E S C T O P   M E N U -->
<data-wrapper class='global-module-part'>

    <nav class="menu_main" id="menuTop">
          <ul class="fe-nav fe-col-m-only menu_list" id="menu_main">

<data-repeat ng-repeat-start="item in mainPage['menu']" >
</data-repeat>
              <li class="menu_item">
                <p class="menu_paragraph">
                  <a href="#">
                    <span class="menu_main-span">
{{ item[languages[language1]]['und'][0]['value'] }} 
</span><br/>
                    <span class="menu_sub-span">
{{ item[languages[language2]]['und'][0]['value'] }} 
</span>
                  </a>
                </p>

<data-submenu ng-if="item['children']" >
                <ul class="submenu">
    <data-repeat ng-repeat="child in item['children']">              
                  <li class="submenu_item"><a href="#"> 
{{ child[languages[language1]]['und'][0]['value'] }} </a></li>
    </data-repeat> 
                </ul>

</data-submenu>
              </li>
<data-repeat  ng-repeat-end >
</data-repeat>

          </ul>
      <!-- M O B I L E  M E N U -->
      <ul class="fe-none accordion" id="menu-small">

<data-repeat ng-repeat-start="item in mainPage['menu']" >
</data-repeat>

<data-set ng-init="itemofmenu='#menu-'+$index" ></data-set>

        <li class="accordion-section">
          <p class="menu-small_paragraph">
            <a 
            set-atr-for-menu-dir datamenuhref='true'
            class="accordion-section-title menu_main-span inner-box-text"
        href="#">
{{ item[languages[language1]]['und'][0]['value'] }} 
            </a>
          </p>
<data-submenu ng-if="item['children']" >
          <div 
          set-atr-for-menu-dir datamenuid='true'  
          class="accordion-section-content">
            <ul>
    <data-repeat ng-repeat="child in item['children']"> 
              <li class="submenu-small_item" ><a href="#"> 
{{ child[languages[language1]]['und'][0]['value'] }}
              </a></li>
    </data-repeat>              
            </ul>
          </div>
</data-submenu> 
        </li>
<data-repeat  ng-repeat-end >
</data-repeat>


      </ul>

        <button class="fe-none" id="small-menu-buttton"></button>

      </nav>


</data-wrapper >
